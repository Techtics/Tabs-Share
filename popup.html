<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabs Share</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

  <div class="container" id="main">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="current-tab" data-toggle="tab" href="#current" role="tab" aria-controls="current"
          aria-selected="true">Current Active Windows</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="saved-tab" data-toggle="tab" href="#saved" role="tab" aria-controls="saved"
          aria-selected="false">Saved Windows</a>
      </li>
      <li style="max-width:4%"><label class="switch">
          <input type="checkbox" id="theme">
          <span class="slider round"></span>
        </label>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="current" role="tabpanel" aria-labelledby="current-tab">
        <div id="accordion"></div>
        <!-- Active Windows List -->
      </div>
      <div class="tab-pane fade" id="saved" role="tabpanel" aria-labelledby="saved-tab">
        <div id="accordion"></div>
        <!-- Saved Windows List -->
      </div>
    </div>
  </div>
  <script src="./assets/js/jquery.slim.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
  <script src="theme.js"></script>
  <script src="tab_data.js"></script>
</body>

</html>
